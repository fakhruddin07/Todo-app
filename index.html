<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- main css -->
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app">
        <h4>TODO APP</h4>
        <div onClick="openForm()" id="addNewTask">
            <span>Add new task</span>
            <i class="fa-solid fa-plus"></i>
        </div>
        <p class="task-header">Tasks</p>
        <div id="tasks">
            <div class="task">
                <span>Task 1</span>
                <span>6-8-2022</span>
                <p>this is the first task</p>
                <span class="options">
                    <i onClick="editTask(this)" class="fa-solid fa-pen-to-square"></i>
                    <i onClick="deleteTask(this)" class="fa-solid fa-trash-can"></i>
                </span>
            </div>
        </div>
    </div>


    <br><br><br><br><br>

    <!-- task form -->
    <div id="showForm" class="popupForm">
        <form action="" id="form">
            <span class="form-title">
                <p>Add New Task</p>
                <i onClick="closeForm()" class="fa-solid fa-xmark"></i>
            </span>
            <hr>
            <label for="" class="form-control">Task Title</label>
            <br><br>
            <input type="text" name="" class="form-control" id="input">
            <div id="msg"></div>
            <br><br>
            <label for="" class="form-control">Due Date</label>
            <br><br>
            <input type="date" name="" class="form-control" id="date">
            <br><br>
            <label for="" class="form-control"> Description</label>
            <br><br>
            <textarea class="form-control" name="" id="textarea" cols="50" rows="10"></textarea>
            <br><br>
            <span class="btns">
                <button type="button" class="close-btn" onClick="closeForm()">Close</button>
                <button type="submit" class="add-btn">Add</button>
            </span>
        </form>
    </div>




    <!-- script -->
    <script src="main.js"></script>
</body>

</html>
